<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Naughts and Crosses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <h1>The Naughts and Crosses Championships</h1>
    <div id="game" class="box">
        <div class="row">
            <!-- First Column -->
            <div id="0" onclick="place(this)"></div>
            <div id="1" onclick="place(this)"></div>
            <div id="2" onclick="place(this)"></div>
        </div>
        <div class="row">
            <!-- Second Column -->
            <div id="3" onclick="place(this)"></div>
            <div id="4" onclick="place(this)"></div>
            <div id="5" onclick="place(this)"></div>
        </div>
        <div class="row">
            <!-- Third Column -->
            <div id="6" onclick="place(this)"></div>
            <div id="7" onclick="place(this)"></div>
            <div id="8" onclick="place(this)"></div>
            <!-- <button id="reset-button">Reset Game</button> -->
        </div>
    </div>
    <div id="endgame">
        <h1 id="winnerOfGameHeaderX" class="animate_animated animate__flip" style="display: none">X IS THE WINNER!</h1>
        <h1 id="winnerOfGameHeaderO" class="animate_animated animate__flip" style="display: none">O IS THE WINNER!</h1>
        <h1 id="itsADraw" style="display: none">IT'S A DRAW</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
